<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcule Idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculadora de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nacimento: 
                <input type="number" name='txtano' id='txtano' min='0'>
            </p>
            <p>Sexo:
            <input type="radio" id='fem' name='sexo' checked>
            <label for="fem">Feminino</label>
            <input type="radio" id='masc' name='sexo'>
            <label for="masc">Masculino</label>
            </p>
            <p><input type="button" value='Calcular' onclick="calcular()"></p>
        </div>
        <div id='res'>
            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
    </section>
    <footer>
        <p>&copy; CursoemVideo</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
