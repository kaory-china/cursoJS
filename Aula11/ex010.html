<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistemas de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="resultado"></div>
    <script>
        function calcular() {
            let txtv = window.document.querySelector('input#txtvel')
            let resultado = window.document.querySelector('div#resultado')
            var vel = Number(txtv.value)
            resultado.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> Km/h</p>`
            if (vel > 60) {
                resultado.innerHTML += `<p>Você está acima da velocidade permitida e acabou de ser multado.</p>`
            }
            resultado.innerHTML += `<p> Dirija sempre com cinto de segurança.</p>`

        }
    </script>
    
</body>
</html>
