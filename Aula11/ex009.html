<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DE ONDE ÉS</title>
</head>
<body>
    <h1>BRASILEIRO OU ESTRANGEIRO?</h1>
    País: <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="checknac()">
    <div id="resultado"></div>

    <script>
        function checknac() {
            let pais = window.document.querySelector('input#txtnac').value
            let resultado = window.document.querySelector('div#resultado')
            resultado.innerHTML = `<p>Seu país: ${pais}.</p>`
            if (pais == 'Brasil') {
                resultado.innerHTML += '<p>Você é <strong>brasileiro</strong>.</p>'
            } else {
                resultado.innerHTML += '<p>Você é <strong>estrangeiro</strong>.</p>'
            }
        }
    </script>
    
</body>
</html>
